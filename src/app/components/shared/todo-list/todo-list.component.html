<div class="todo-list-view">
  <app-date></app-date>
  <div class="title">TODO LIST</div>
  <div> 
    <button (click)="markAllDone()" class="button-3"> Mark all complated! </button>
  </div>
  <div class="creation-form"> 
    <input type="text" [(ngModel)]="newToDo" class="form_input" (keyup.enter)="addTodo(newToDo)"> 
    <button (click)="addTodo(newToDo)" class="button-3">Add Todo</button>
  </div>

  <div *ngFor="let todo of todos">
    <app-todo [toDo]="todo" (removeEvent)="removeTodo($event)" ></app-todo>
  </div>
  <app-todo-counter [todoCounter]="unComplatedCount()"></app-todo-counter>

  <button *ngIf="complatedTasks()" (click)="removeFinishedTaks()" class="button-3"> Remove finsihed Task </button>
</div>
