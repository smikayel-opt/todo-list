<div class="todo-list-view">
  <app-date></app-date>
  <div class="title">TODO LIST</div>
  <div class="creation-form"> 
    <input type="text" [(ngModel)]="newToDo" class="form_input"> 
    <button (click)="addTodo(newToDo)" class="button-3">Add Todo</button>
  </div>

  <div *ngFor="let todo of todos">
    <app-todo [toDo]="todo" (removeEvent)="removeTodo($event)" ></app-todo>
  </div>
  <app-todo-counter [todoCounter]="doneTaskCount"></app-todo-counter>
</div>
